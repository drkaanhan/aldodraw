<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aldo Çekiliş</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 16px/18px Helvetica, Arial, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }

        #viewport {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }

        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            display: none;
            content: attr(text);
            position: absolute;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }

        #viewport-params-size {
            top: 4px;
        }

        #viewport-params-expand {
            top: 30px;
        }

        .container {
            text-align: center;
        }

        img {
            width: 48px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .options {
            margin-top: 1rem;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        button.selected {
            background-color: #007bff;
            color: #fff;
        }

        .image {
            margin-top: 1rem;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        .image img {
            max-width: 200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <a href="https://aldomilyar.vip/"><img src="./assets/tapps.png" alt="logo of telegram web apps"></a>
            <h2>200 Kişiye 300$ Çekilişi</h2>
            <p>Merhaba devteamslo,</p>
            <p>Çekilişe katılmak için resimde gördüğün sayıyı seç.</p>

            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Bundesstra%C3%9Fe_44_number.svg/2000px-Bundesstra%C3%9Fe_44_number.svg.png"
                    alt="" srcset="">
            </div>

            <div class="options">
                <button class="option" onclick="enableMainButton()">19</button>
                <button class="option" onclick="enableMainButton()">23</button>
                <button class="option" onclick="enableMainButton()">36</button>
                <button class="option" onclick="enableMainButton()">44</button>
            </div>
        </div>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script>
        const options = document.querySelectorAll('.option');

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();



        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;

        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Çekilişe Katıl'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            disableMainButton();
            Telegram.WebApp.showAlert('Başarıyla çekilişe katıldınız, bol şanslar.')
        });
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.disable();

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Çekiliş',
                message: '200 Kişiye 300 $',
                buttons: [
                    { id: 'link', type: 'default', text: 'Open aldomilyar.vip' },
                    { type: 'cancel' },
                ]
            }, function (btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://aldomilyar.vip/');
                }
            });
        };

        function enableMainButton() {
            Telegram.WebApp.MainButton.enable();
        }

        function disableMainButton() {
            Telegram.WebApp.MainButton.hide();
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' +
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');


            var initData = Telegram.WebAppUser;
            console.log("user", initData);
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function () {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
